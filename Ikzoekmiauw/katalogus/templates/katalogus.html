{% extends 'base.html' %}
{% load static %}

{%block css %}
 <link rel="stylesheet" href="{% static 'css/katalogus.css' %}">
{% endblock %}

{% block content %}
    <pre id="katten"></pre>

    <script>
        const katten = JSON.parse('{{ katten|safe }}')
        const pretty_json = JSON.stringify(katten,null,2)
        document.getElementById('katten').innerHTML = pretty_json
      </script>
{% endblock %}
